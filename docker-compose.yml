version: "3.8"

services:
  baileys-server-pro:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: baileys-server-pro
    restart: unless-stopped
    # Run as node user (UID 1000, GID 1000) for proper permissions
    # Comment out this line for local development on Mac
    # user: "1000:1000"
    ports:
      # For local development: use "3000:3000" 
      # For VPS production: use "127.0.0.1:3000:3000" (localhost only)
      - "${BIND_ADDRESS:-127.0.0.1}:${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - API_BASE_URL=${API_BASE_URL:-}
    volumes:
      - ./sessions:/usr/src/app/sessions
      - ./uploads:/usr/src/app/uploads
      - ./public:/usr/src/app/public:ro  # Add this for live HTML updates
    networks:
      - baileys-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/config"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  baileys-network:
    driver: bridge